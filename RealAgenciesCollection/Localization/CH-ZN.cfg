Localization
{
  ch-zn
	{
		#autoLOC_RAC_ABMA_title = Army Ballistic Missile Agency (ABMA)
		#autoLOC_RAC_ABMA_descr = The Army Ballistic Missile Agency (ABMA) was formed to develop the US Army's first large ballistic missile. The agency was established at Redstone Arsenal on 1 February 1956, and commanded by Major General John B. Medaris with Wernher von Braun as technical director.
		#autoLOC_RAC_ATK_title = Alliant Techsystems
		#autoLOC_RAC_ATK_descr = Alliant Techsystems Inc. (ATK) was an American aerospace, defense, and sporting goods company with its headquarters in Arlington County, Virginia, in the United States. The company operated in 22 states, Puerto Rico, and other countries.
		#autoLOC_RAC_Aerojet_title = Aerojet
		#autoLOC_RAC_Aerojet_descr = Aerojet was an American rocket and missile propulsion manufacturer based primarily in Rancho Cordova, California, with divisions in Redmond, Washington, Orange and Gainesville in Virginia, and Camden, Arkansas.
		#autoLOC_RAC_AerojetRocketdyne_title = Aerojet-Rocketdyne
		#autoLOC_RAC_AerojetRocketdyne_descr = Aerojet Rocketdyne is an American rocket and missile propulsion manufacturer. Headquartered in Sacramento, California, the company is owned by Aerojet Rocketdyne Holdings. Aerojet Rocketdyne was formed in 2013 when Aerojet (then owned by GenCorp) and Pratt & Whitney Rocketdyne were merged, following the latter's acquisition by GenCorp from Pratt & Whitney. On April 27, 2015, the name of the holding company, GenCorp, was changed from GenCorp, Inc. to Aerojet Rocketdyne Holdings, Inc.
		#autoLOC_RAC_Airbus_title = Airbus SE
		#autoLOC_RAC_Airbus_descr = Airbus SE is a European multinational corporation that designs, manufactures, and sells civil and military aeronautical products worldwide. In addition to its primary civil aeroplane business, the company has two divisions for other products and services: Defence and Space and Helicopters, the latter being the largest in its industry in terms of revenues and turbine helicopter deliveries.
		#autoLOC_RAC_AirbusDS_title = Airbus Defence & Space
		#autoLOC_RAC_AirbusDS_descr = Airbus Defence and Space SAS is a division of Airbus responsible for defence and aerospace products and services. The division was formed in January 2014 during the corporate restructuring of European Aeronautic Defence and Space (EADS), and comprises the former Airbus Military, Astrium, and Cassidian divisions. It is the world's second largest space company after Boeing and one of the top ten defence companies in the world.
		#autoLOC_RAC_ArianeGroup_title = ArianeGroup
		#autoLOC_RAC_ArianeGroup_descr = ArianeGroup formerly Airbus Safran Launchers is a joint venture of the European aerospace company Airbus and the French group Safran, with its three core businesses: aerospace (orbital propulsion systems and equipment), defence and security with the objective of development and subsequent production of Ariane 6.
		#autoLOC_RAC_Arianespace_title = Arianespace
		#autoLOC_RAC_Arianespace_descr = Arianespace SA is a multinational company founded in 1980 as the world's first commercial launch service provider. It undertakes the production, operation, and marketing of the Ariane programme. The company offers a diverse portfolio of launch vehicles: the heavy-lift Ariane 5 for dual launches to geostationary transfer orbit, the Soyuz-2 as a medium-lift alternative, and the solid-fueled Vega for lighter payloads.
		#autoLOC_RAC_BAEsys_title = BAE Systems plc
		#autoLOC_RAC_BAEsys_descr = BAE Systems plc is a British multinational defence, security, and aerospace company. Its headquarters are in London in the United Kingdom and it has operations worldwide. It is among the world's largest defence companies; it was ranked as the third-largest based on applicable 2015 revenues.
		#autoLOC_RAC_Bell_title = Bell Aircraft Corporation
		#autoLOC_RAC_Bell_descr = The Bell Aircraft Corporation was an aircraft manufacturer of the United States, a builder of several types of fighter aircraft for World War II but most famous for the Bell X-1, the first supersonic aircraft, and for the development and production of many important civilian and military helicopters. Bell also developed the Reaction Control System for the Mercury Spacecraft, North American X-15, and Bell Rocket Belt. The company was purchased in 1960 by Textron, and lives on today as Bell Helicopter.
		#autoLOC_RAC_Bendix_title = Bendix Aviation
		#autoLOC_RAC_Bendix_descr = The Bendix Aviation Corporation was a manufacturer of aircraft parts based from 1929 to 1960 in Los Angeles, California.
		#autoLOC_RAC_BlueOrigin_title = Blue Origin
		#autoLOC_RAC_BlueOrigin_descr = Blue Origin is an American privately funded aerospace manufacturer and spaceflight services company set up by Amazon.com founder Jeff Bezos with its headquarters in Kent, Washington. The company is developing technologies to enable private human access to space with the goal to dramatically lower costs and increase reliability.
		#autoLOC_RAC_Boeing_title = The Boeing Company
		#autoLOC_RAC_Boeing_descr = The Boeing Company is an American multinational corporation that designs, manufactures, and sells airplanes, rotorcraft, rockets, and satellites worldwide. The company also provides leasing and product support services. Boeing is among the largest global aircraft manufacturers; it is the second-largest defense contractor in the world based on 2015 revenue, and is the largest exporter in the United States by dollar value.
		#autoLOC_RAC_BoeingIDS_title = Boeing Integrated Defence Systems
		#autoLOC_RAC_BoeingIDS_descr = Boeing Defense, Space & Security (BDS) is a division (business unit) of The Boeing Company. It is responsible for defense and aerospace products and services. It was formerly known as Boeing Integrated Defense Systems (IDS).
		#autoLOC_RAC_Bosch_title = Robert Bosch GmbH
		#autoLOC_RAC_Bosch_descr = Robert Bosch GmbH, or Bosch, is a German multinational engineering and electronics company headquartered in Gerlingen, near Stuttgart, Germany. It is the world's largest supplier of automotive components measured by 2011 revenues. The company was founded by Robert Bosch in Stuttgart in 1886. Bosch is 92% owned by Robert Bosch Stiftung.
		#autoLOC_RAC_BristolSiddeley_title = Bristol Siddeley Engines Ltd.
		#autoLOC_RAC_BristolSiddeley_descr = Bristol Siddeley Engines Ltd (BSEL) was a British aero engine manufacturer. The company was formed in 1959 by a merger of Bristol Aero-Engines Limited and Armstrong Siddeley Motors Limited. In 1961 the company was expanded by the purchase of the de Havilland Engine Company and the engine division of Blackburn Aircraft. Bristol Siddeley was purchased by Rolls-Royce Limited in 1968.
		#autoLOC_RAC_CIT_title = California Institute of Technology
		#autoLOC_RAC_CIT_descr = The California Institute of Technology is a private doctorate-granting university located in Pasadena, California, United States.
		#autoLOC_RAC_Convair_title = Consolidated Vultee Convair
		#autoLOC_RAC_Convair_descr = Convair was an American aircraft manufacturing company which later expanded into rockets and spacecraft. The company was formed in 1943 by the merger of Consolidated Aircraft and Vultee Aircraft, and went on to produce aircraft such as the Convair B-36 bomber, the F-102 Delta Dagger, the F-106 Delta Dart, the B-58 Hustler bomber, as well as the Convair 880 and Convair 990 jet airliners. It also manufactured the first Atlas rockets, including the rockets that were used for the manned orbital flights of Project Mercury.
		#autoLOC_RAC_Delco_title = Delco Electronics Corporation
		#autoLOC_RAC_Delco_descr = Delco Electronics Corporation was the automotive electronics design and manufacturing subsidiary of General Motors based in Kokomo, Indiana. The name Delco came from the Dayton Engineering Laboratories Co., founded in Dayton, Ohio, by Charles Kettering and Edward A. Deeds in 1909.[1] Delco was responsible for several innovations in automobile electric systems, including the first reliable battery ignition system and the first practical automobile self-starter.
		#autoLOC_RAC_Douglas_title = The Douglas Aircraft Company
		#autoLOC_RAC_Douglas_descr = The Douglas Aircraft Company was an American aerospace manufacturer based in Southern California. It was founded in 1921 by Donald Wills Douglas, Sr. and later merged with McDonnell Aircraft in 1967 to form McDonnell Douglas. Douglas Aircraft Company largely operated as a division of McDonnell Douglas (MD) after the merger. MD later merged with Boeing in 1997.
		#autoLOC_RAC_EADS_title = European Aeronautic Defence and Space Company NV
		#autoLOC_RAC_EADS_descr = Airbus SE is a European multinational corporation that designs, manufactures, and sells civil and military aeronautical products worldwide. In addition to its primary civil aeroplane business, the company has two divisions for other products and services: Defence and Space and Helicopters, the latter being the largest in its industry in terms of revenues and turbine helicopter deliveries.
		#autoLOC_RAC_Astrium_title = EADS Astrium
		#autoLOC_RAC_Astrium_descr = Astrium was an aerospace manufacturer subsidiary of the European Aeronautic Defence and Space Company (EADS) that provided civil and military space systems and services from 2006 to 2013.
		#autoLOC_RAC_ESA_title = European Space Agency
		#autoLOC_RAC_ESA_descr = The European Space Agency (ESA) is an intergovernmental organisation of 22 member states dedicated to the exploration of space. Established in 1975 and headquartered in Paris, France, ESA has a worldwide staff of about 2,000 and an annual budget of about €5.25 billion.
		#autoLOC_RAC_GEAv_title = General Electrics Aviation
		#autoLOC_RAC_GEAv_descr = GE Aviation, a subsidiary of General Electric, is headquartered in Evendale, Ohio, outside Cincinnati. GE Aviation is among the top aircraft engine suppliers, and offers engines for the majority of commercial aircraft. GE Aviation is part of the General Electric conglomerate, which is one of the world's largest corporations.
		#autoLOC_RAC_GenDyn_title = General Dynamics Corporation
		#autoLOC_RAC_GenDyn_descr = General Dynamics Corporation is an American aerospace and defense multinational corporation. Formed by mergers and divestitures, it is the world's fifth-largest defense contractor based on 2012 revenues.
		#autoLOC_RAC_GEl_title = General Electric
		#autoLOC_RAC_GEl_descr = General Electric (GE) is an American multinational conglomerate corporation incorporated in New York[5] and headquartered in Boston, Massachusetts.[2] As of 2016, the company operates through the following segments: Aviation, Current, Digital, Energy Connections, Global Research, Healthcare, Lighting, Oil and Gas, Power, Renewable Energy, Transportation, and Capital which cater to the needs of Financial services, Medical devices, Life Sciences, Pharmaceutical, Automotive, Software Development and Engineering industries.
		#autoLOC_RAC_Godrej_title = Godrey & Boyce
		#autoLOC_RAC_Godrej_descr = Godrej and Boyce, a Godrej Group Company, has a presence across 14 diverse businesses. Its journey began in 1897 with the manufacture of high quality locks, then extending to other durables (refrigerators, washing machines, air conditioners, home security systems and safes, furniture), products for institutions (office furniture, audio-visual solutions, access control systems, perimeter security solutions, bank security solutions, beverage vending machines, interior solutions, hospital and laboratory furniture) and industrial products (process equipment, materials handling equipment, industrial storage solutions, tooling, precision equipment).
		#autoLOC_RAC_Grumman_title = Grumman Aircraft Engineering Corporation
		#autoLOC_RAC_Grumman_descr = The Grumman Aircraft Engineering Corporation, later Grumman Aerospace Corporation, was a leading 20th century U.S. producer of military and civilian aircraft. Founded on December 6, 1929, by Leroy Grumman and partners, its independent existence ended in 1994 when it was acquired by Northrop Corporation to form Northrop Grumman.
		#autoLOC_RAC_Honeywell_title = Honeywell Aerospace
		#autoLOC_RAC_Honeywell_descr = Honeywell Aerospace is a manufacturer of aircraft engines and avionics, as well as a producer of auxiliary power units (APUs) and other aviation products. Headquartered in Phoenix, Arizona, it is a division of the Honeywell International conglomerate.
		#autoLOC_RAC_HVAPeene_title = Peenemuende Army Research Center
		#autoLOC_RAC_HVAPeene_descr = The Peenemuende Army Research Center (HVP) was founded in 1937 as one of five military proving grounds under the German Army Weapons Office (Heereswaffenamt).
		#autoLOC_RAC_IBM_title = Industrial Business Machines
		#autoLOC_RAC_IBM_descr = IBM (International Business Machines Corporation) is an American multinational technology company headquartered in Armonk, New York, United States, with operations in over 170 countries. The company originated in 1911 as the Computing-Tabulating-Recording Company (CTR) and was renamed "International Business Machines" in 1924.
		#autoLOC_RAC_ILS_title = International Launch Services
		#autoLOC_RAC_ILS_descr = International Launch Services (ILS) is an American-Russian joint venture with exclusive rights to the worldwide sale of commercial Angara and Proton rocket launch services.
		#autoLOC_RAC_ISRO_title = Indian Space Research Organisation
		#autoLOC_RAC_ISRO_descr = The Indian Space Research Organisation (ISRO) is the space agency of the Government of India headquartered in the city of Bengaluru. Its vision is to "harness space technology for national development while pursuing space science research and planetary exploration.
		#autoLOC_RAC_ISSR_title = Information Satellite Systems Reshetnev (ISSR)
		#autoLOC_RAC_ISSR_descr = JSC Information Satellite Systems Reshetnev is a Russian satellite manufacturing company. It is based in the closed city of Krasnoyarsk-26 (today called Zheleznogorsk), Krasnoyarsk Krai near the city of Krasnoyarsk. The company was formerly called NPO PM.
		#autoLOC_RAC_JPL_title = Jet Propulsion Lab
		#autoLOC_RAC_JPL_descr = The Jet Propulsion Laboratory (JPL) is a federally funded research and development center and NASA field center in La Cañada Flintridge, California and Pasadena, California, United States.
		#autoLOC_RAC_Khimav_title = KB Khimavtomatika (OKB-154)
		#autoLOC_RAC_Khimav_descr = Chemical Automatics Design Bureau (CADB), also KB Khimavtomatika, is a Russian design bureau founded by the NKAP (People's Commissariat of the Aircraft Industry) in 1941 and led by Semyon Kosberg until his death in 1965. Its origin dates back to a 1940 Moscow carburetor factory, evacuated to Berdsk in 1941, and then relocated to Voronezh city in 1945, where it now operates. Originally designated OKB-296 and tasked to develop fuel equipment for aviation engines, it was redesignated OKB-154 in 1946.
		#autoLOC_RAC_Khimma_title = KB KhimMash (OKB-2)
		#autoLOC_RAC_Khimma_descr = The A.M. Isayev Chemical Engineering Design Bureau, also known as KB KhimMash or just KBKhM, is a Russian rocket engine design and manufacturing company. It is located in the city of Korolyov. It started as the OKB-2 division of the NII-88 research institute, where A.Isaev directed the development of liquid rocket engines for ballistic missile submarines.
		#autoLOC_RAC_Yuzhnoye_title = KB Yuzhnoye (OKB-586)
		#autoLOC_RAC_Yuzhnoye_descr = Yuzhnoye Design Office, located in Dnipro, Ukraine, is a designer of satellites and rockets, and formerly of Soviet intercontinental ballistic missiles (ICBMs) established by Mikhail Yangel. Yuzhnoye's OKB designation was OKB-586.
		#autoLOC_RAC_Khrunichev_title = Khrunichev State Research and Production Space Center. (OKB-23)
		#autoLOC_RAC_Khrunichev_descr = Khrunichev State Research and Production Space Center is a Moscow-based producer of spacecraft and space-launch systems, including the Proton and Rokot rockets.
		#autoLOC_RAC_L3EDD_title = L3 Electron Dynamic Division
		#autoLOC_RAC_L3EDD_descr = Electron Devices (formerly Electron Dynamics Division (EDD), a division of Hughes Aircraft Company) is a technology company specializing in the manufacture of microwave devices for ground-based, airborne and satellite communications and radar. EDD began operations at their Torrance, California, facility in 1967. They are known for their traveling-wave tubes (TWTs), traveling-wave tube amplifiers (TWTAs) and electronic power conditioners (EPCs) as well as xenon ion propulsion systems (XIPS). Since its inception, EDD has produced tens of thousands of TWTs. They are the only U.S. supplier of space-qualified TWTs and TWTAs.
		#autoLOC_RAC_Lockheed_title = Lockheed Corporation
		#autoLOC_RAC_Lockheed_descr = The Lockheed Corporation (originally the Loughead Aircraft Manufacturing Company) was an American aerospace company. Lockheed was founded in 1912 and later merged with Martin Marietta to form Lockheed Martin in 1995.
		#autoLOC_RAC_LockheedM_title = Lockheed Martin
		#autoLOC_RAC_LockheedM_descr = Lockheed Martin is an American global aerospace, defense, security and advanced technologies company with worldwide interests. It was formed by the merger of Lockheed Corporation with Martin Marietta in March 1995.
		#autoLOC_RAC_LANL_title = Los Alamos National Laboratory
		#autoLOC_RAC_LANL_descr = Los Alamos National Laboratory (Los Alamos or LANL for short) is a United States Department of Energy national laboratory initially organized during World War II for the design of nuclear weapons as part of the Manhattan Project. It is located a short distance northwest of Santa Fe, New Mexico in the southwestern United States.
		#autoLOC_RAC_MBenz_title = Mercedes-Benz
		#autoLOC_RAC_MBenz_descr = Mercedes-Benz is a global automobile manufacturer and a division of the German company Daimler AG. The brand is known for luxury vehicles, buses, coaches, and trucks. The headquarters is in Stuttgart, Baden-Wuerttemberg. The name first appeared in 1926 under Daimler-Benz.
		#autoLOC_RAC_MartinU_title = Martin USA
		#autoLOC_RAC_MartinU_descr = The Glenn L. Martin Company was an American aircraft and aerospace manufacturing company that was founded by the aviation pioneer Glenn L. Martin. The Martin Company produced many important aircraft for the defense of the United States and its allies, especially during World War II and the Cold War. Also, during the 1950s and 60s, the Martin Company moved gradually out of the aircraft industry and into the guided missile, space exploration, and space utilization industries.
		#autoLOC_RAC_MartinM_title = Martin Marietta Corporation
		#autoLOC_RAC_MartinM_descr = The Martin Marietta Corporation was an American company founded in 1961 through the merger of Glenn L. Martin Company and American Marietta Corporation. The combined company became a leader in chemicals, aerospace, and electronics. In 1995, it merged with Lockheed Corporation to form Lockheed Martin.
		#autoLOC_RAC_MIT_title = Massachusetts Institute of Technology
		#autoLOC_RAC_MIT_descr = The Massachusetts Institute of Technology (MIT) is a private research university in Cambridge, Massachusetts. It is often ranked as one of the world's most prestigious universities.
		#autoLOC_RAC_Mittelwerk_title = Mittelwerk GmbH
		#autoLOC_RAC_Mittelwerk_descr = Mittelwerk (German for "Central Works") was a German World War II factory built underground in the Kohnstein to avoid Allied bombing. It used slave labor from the Mittelbau-Dora concentration camp to produce V-2 ballistic missiles, V-1 flying bombs, and other weapons.
		#autoLOC_RAC_McDonn_title = McDonnell Aircraft Corporation
		#autoLOC_RAC_McDonn_descr = The McDonnell Aircraft Corporation was an American aerospace manufacturer based in St. Louis, Missouri. The company was founded on July 6, 1939 by James Smith McDonnell, and was best known for its military fighters, including the F-4 Phantom II, and manned spacecraft including the Mercury capsule and Gemini capsule. McDonnell Aircraft later merged with the Douglas Aircraft Company to form McDonnell Douglas in 1967.
		#autoLOC_RAC_McDonnD_title = McDonnell Douglas
		#autoLOC_RAC_McDonnD_descr = McDonnell Douglas was a major American aerospace manufacturing corporation and defense contractor formed by the merger of McDonnell Aircraft and the Douglas Aircraft Company in 1967. Between then and its own merger with Boeing in 1997, it produced a number of well-known commercial and military aircraft such as the DC-10 airliner and F-15 Eagle air-superiority fighter.
		#autoLOC_RAC_Mitsubishi_title = Mitsubishi Group
		#autoLOC_RAC_Mitsubishi_descr = The Mitsubishi Group, also known as the Mitsubishi Group of Companies or Mitsubishi Companies, and informally as the Mitsubishi Keiretsu) is a group of autonomous Japanese multinational companies in a variety of industries.
		#autoLOC_RAC_Moog_title = Moog Inc.
		#autoLOC_RAC_Moog_descr = Moog is an American-based designer and manufacturer of motion and fluid controls and control systems for applications in aerospace, defense, industrial and medical devices. The company operates under four segments: aircraft controls, space and defense controls, industrial controls, and components.
		#autoLOC_RAC_NASA_title = National Aeronautics and Space Administration
		#autoLOC_RAC_NASA_descr = The National Aeronautics and Space Administration (NASA) is an independent agency of the executive branch of the United States federal government responsible for the civilian space program, as well as aeronautics and aerospace research.
		#autoLOC_RAC_NAA_title = North American Aviation
		#autoLOC_RAC_NAA_descr = North American Aviation (NAA) was a major American aerospace manufacturer, responsible for a number of historic aircraft, including the T-6 Texan trainer, the P-51 Mustang fighter, the B-25 Mitchell bomber, the F-86 Sabre jet fighter, the X-15 rocket plane, and the XB-70, as well as Apollo Command and Service Module, the second stage of the Saturn V rocket, the Space Shuttle orbiter and the B-1 Lancer. Through a series of mergers and sales, North American Aviation became part of North American Rockwell, which later became Rockwell International and is now part of Boeing.
		#autoLOC_RAC_NAR_title = North American Rockwell Space Division
		#autoLOC_RAC_NAR_descr = Rockwell International was a major American manufacturing conglomerate in the latter half of the 20th century, involved in aircraft, the space industry, both defense-oriented and commercial electronics, automotive and truck components, printing presses, valves and meters, and industrial automation.
		#autoLOC_RAC_NorthropG_title = Northrop Grumman Corporation
		#autoLOC_RAC_NorthropG_descr = Northrop Grumman Corporation is an American global aerospace and defense technology company formed by Northrop's 1994 purchase of Grumman. The company was named as the fifth-largest defense contractor in the world in 2015. Northrop Grumman employs over 68,000 people worldwide.
		#autoLOC_RAC_NAlmaz_title = NPO Almaz (KB-1)
		#autoLOC_RAC_NAlmaz_descr = JSC NPO Almaz named after A.A. Raspletin, forrmer SB-1, 1947–50; KB-1, 1950–66; MKB Strela, 1966–71; TsKB Almaz, 1971–88; NPO Almaz, 1988–2008; GSKB Almaz-Antey, 2008-15) is a Soviet/Russian military R&D enterprise founded in 1947. It is the core of the Almaz-Antey holding. Headquarters – Moscow, Leningradsky av., 80.
		#autoLOC_RAC_NEnergom_title = NPO Energomash named after V. P. Glushko (OKB-456)
		#autoLOC_RAC_NEnergom_descr = NPO Energomash is a major Russian rocket engine manufacturer. The company primarily develops and produces liquid propellant rocket engines. Energomash originates from the Soviet design bureau OKB-456, which was founded in 1946. NPO Energomash acquired its current name on May 15, 1991, in honor of its former chief designer Valentin Glushko.Russian State Agency for Space Affairs and Rocketry.
		#autoLOC_RAC_NLavoch_title = NPO Lavochkin Research and Production Association (OKB-301)
		#autoLOC_RAC_NLavoch_descr = NPO Lavochkin is a Russian aerospace company. It is a major player in the Russian space program, being the developer and manufacturer of the Fregat upper stage, as well as interplanetary probes such as Fobos-Grunt. As of 2015, it is headed by Sergei Lemeshevskii.
		#autoLOC_RAC_NMashi_title = NPO Mashinostroyeniya (OKB-52)
		#autoLOC_RAC_NMashi_descr = NPO Mashinostroyeniya is a rocket design bureau based in Reutov, Russia. During the Cold War it was responsible for several major weapons systems, including the UR-100N Intercontinental ballistic missile and the military Almaz space station program.
		#autoLOC_RAC_OrbitalATK_title = Orbital ATK inc.
		#autoLOC_RAC_OrbitalATK_descr = Orbital ATK Inc. is an American aerospace manufacturer and defense industry company. It was formed in 2015 from the merger of Orbital Sciences Corporation and parts of Alliant Techsystems. Orbital ATK designs, builds and delivers space, defense and aviation-related systems to customers around the world both as a prime contractor and as a merchant supplier.
		#autoLOC_RAC_PAPolyot_title = PA Polyot
		#autoLOC_RAC_PAPolyot_descr = Production Association Polyot is a Russian aerospace engineering company best known for being the manufacturer of GLONASS satellites and the Kosmos-3M space launch vehicle. The company is based in Omsk, in the Russian Federation.
		#autoLOC_RAC_PAYuzh_title = PA Yuzhmash (OKB-586)
		#autoLOC_RAC_PAYuzh_descr = The Production Association Yuzhny Machine-Building Plant named after A.M. Makarov, PA Pivdenmash or PA Yuzhmash is a Ukrainian state-owned aerospace manufacturer. It produces spacecraft, launch vehicles (rockets), liquid-propellant rockets, landing gears, castings, forgings, tractors, tools, and industrial products. The company is headquartered in Dnipro, and reports to the State Space Agency of Ukraine. It works with international aerospace partners in 23 countries.
		#autoLOC_RAC_Porsche_title = Porsche GmbH
		#autoLOC_RAC_Porsche_descr = Dr. Ing. h.c. F. Porsche AG, usually shortened to Porsche AG, is a German automobile manufacturer specializing in high-performance sports cars, SUVs and sedans. Porsche AG is headquartered in Stuttgart, and is owned by Volkswagen AG, which is itself majority-owned by Porsche Automobil Holding SE.
		#autoLOC_RAC_PrattWh_title = Pratt & Whitney
		#autoLOC_RAC_PrattWh_descr = Pratt & Whitney is an American aerospace manufacturer with global service operations.
		#autoLOC_RAC_Raytheon_title = Raytheon Company
		#autoLOC_RAC_Raytheon_descr = The Raytheon Company is a major U.S. defense contractor and industrial corporation with core manufacturing concentrations in weapons and military and commercial electronics. It was previously involved in corporate and special-mission aircraft until early 2007. Raytheon is the world's largest producer of guided missiles.
		#autoLOC_RAC_ReactM_title = Reaction Motors Inc.
		#autoLOC_RAC_ReactM_descr = Reaction Motors, Inc. (RMI) was an early American maker of liquid-fueled rocket engines, located in New Jersey. RMI engines with 6,000 lbf (27 kN) thrust powered the Bell X-1 rocket aircraft that first broke the sound barrier in 1947, and later successors including the X-1A, X1E, and the Douglas D-558-2 Skyrocket. A 20,000 lbf (89 kN) thrust RMI engine also powered the Viking research rocket, the first large liquid-fueled US high-altitude rocket. RMI was merged with Thiokol in 1958, where it produced the XLR-99 engine that powered the X-15 rocket aircraft.
		#autoLOC_RAC_REnergia_title = RKK Energia (OKB-1)
		#autoLOC_RAC_REnergia_descr = OAO S. P. Korolev Rocket and Space Corporation Energia, also known as RSC Energia, RKK “Energiya”, is a Russian manufacturer of ballistic missile, spacecraft and space station components. The company is the prime developer and contractor of the Russian manned spaceflight program; it also owns a majority of Sea Launch. Its name is derived from Sergei Korolev, the first chief of its design bureau, and the Russian word for energy.
		#autoLOC_RAC_RockLab_title = Rocket Lab
		#autoLOC_RAC_RockLab_descr = Rocket Lab is a US aerospace corporation with a New Zealand subsidiary. Rocket Lab's mission is to develop lightweight, cost-effective commercial rocket launch services. The Electron Program was founded on the premise that small payloads such as CubeSats require dedicated small launch vehicles and flexibility not currently offered by traditional rocket systems. Electron, Rocket Lab's lightweight launch vehicle, is designed to service the small satellite market with dedicated, high-frequency launch opportunities. Electron is designed to deliver payloads of 150 kg to a 500 km Sun-synchronous orbit.
		#autoLOC_RAC_Rocketdyne_title = Rocketdyne
		#autoLOC_RAC_Rocketdyne_descr = Rocketdyne was an American rocket engine design and production company headquartered in Canoga Park, located in the western San Fernando Valley of suburban Los Angeles, in southern California.
		#autoLOC_RAC_Rockwell_title = Rockwell International
		#autoLOC_RAC_Rockwell_descr = Rockwell International was a major American manufacturing conglomerate in the latter half of the 20th century, involved in aircraft, the space industry, both defense-oriented and commercial electronics, automotive and truck components, printing presses, valves and meters, and industrial automation. It was the ultimate incarnation of a series of companies founded by Colonel Willard Rockwell.
		#autoLOC_RAC_RollsR_title = Rolls-Royce Ltd.
		#autoLOC_RAC_RollsR_descr = Rolls-Royce Limited owned a British luxury car and aero engine manufacturing business founded in 1904 by Charles Stewart Rolls and Frederick Henry Royce. Rolls-Royce Limited was incorporated on 15 March 1906 as a vehicle for their ownership of their Rolls-Royce business. Their business quickly developed a reputation for superior engineering quality and for manufacturing the "best car in the world", building on F H Royce's existing standing. Rolls-Royce became a leading manufacturer of piston aero-engines after it was brought into building them by the First World War.
		#autoLOC_RAC_Roscosmos_title = Roscosmos State Corporation for Space Activities. RFSA
		#autoLOC_RAC_Roscosmos_descr = The Roscosmos State Corporation for Space Activities, commonly known as Roscosmos, is the governmental body responsible for the space science program of the Russian Federation and general aerospace research.
		#autoLOC_RAC_Safran_title = Safran S.A.
		#autoLOC_RAC_Safran_descr = Safran S.A. is a French multinational aircraft engine, rocket engine, aerospace-component, defense, and security company. It was formed by a merger between the aircraft and rocket engine manufacturer and aerospace component manufacturer group SNECMA and the security company SAGEM in 2005. Its headquarters are located in Paris.
		#autoLOC_RAC_Siemens_title = Siemens AG
		#autoLOC_RAC_Siemens_descr = Siemens AG is a German conglomerate company headquartered in Berlin and Munich and the largest industrial manufacturing company in Europe with branch offices abroad.
		#autoLOC_RAC_Snecma_title = Snecma
		#autoLOC_RAC_Snecma_descr = Snecma was a French aerospace engine manufacturer headquartered in Courcouronnes, France. It is among the top suppliers in the industry, with end-to-end expertise from design to production of high-performance aircraft engines for commercial and military aircraft as well as rocket engines for launch vehicles and satellites. It also offers a complete range of engine support services to airlines, armed forces and other operators.
		#autoLOC_RAC_Kuznetsov_title = SNTK Kuznetsov (OKB-276)
		#autoLOC_RAC_Kuznetsov_descr = The Kuznetsov Design Bureau is a Russian design bureau for aircraft engines, administrated in Soviet times by Nikolai Dmitriyevich Kuznetsov. It was also known as GNPO "Trud" and Kuybyshev Engine Design Bureau (KKBM).
		#autoLOC_RAC_SpaceX_title = Space Exploration Technologies Corp.
		#autoLOC_RAC_SpaceX_descr = Space Exploration Technologies Corp., doing business as SpaceX, is an American aerospace manufacturer and space transport services company headquartered in Hawthorne, California. It was founded in 2002 by entrepreneur Elon Musk with the goal of reducing space transportation costs and enabling the colonization of Mars.[8] SpaceX has since developed the Falcon launch vehicle family and the Dragon spacecraft family, which both currently deliver payloads into Earth orbit.
		#autoLOC_RAC_Teledyne_title = Teledyne Technologies Inc.
		#autoLOC_RAC_Teledyne_descr = Teledyne Technologies, Inc., is an American industrial conglomerate primarily based in the United States but with global operations. It was founded in 1960, as Teledyne, Inc., by Henry Singleton and George Kozmetsky.
		#autoLOC_RAC_Thiokol_title = Thiokol
		#autoLOC_RAC_Thiokol_descr = Thiokol was an American corporation concerned initially with rubber and related chemicals, and later with rocket and missile propulsion systems.
		#autoLOC_RAC_TRW_title = TRW Inc.
		#autoLOC_RAC_TRW_descr = TRW Inc. was an American corporation involved in a variety of businesses, mainly aerospace, automotive, and credit reporting.[2] It was a pioneer in multiple fields including electronic components, integrated circuits, computers, software and systems engineering. TRW built many spacecraft, including Pioneer 1, Pioneer 10, and several space-based observatories.
		#autoLOC_RAC_TsSKB_title = Progress Rocket Space Center
		#autoLOC_RAC_TsSKB_descr = The Progress Rocket Space Centre, formerly known as TsSKB-Progress, is a Russian join-stock company under the jurisdiction of Roscosmos State Corporation responsible for space science and aerospace research. It is the developer of the famous Soyuz-FG rocket used for manned space flight, as well as Soyuz-U used for launching unmanned probes.
		#autoLOC_RAC_ULA_title = United Launch Alliance
		#autoLOC_RAC_ULA_descr = United Launch Alliance (ULA) is a joint venture of Lockheed Martin Space Systems and Boeing Defense, Space & Security.
		#autoLOC_RAC_UniTech_title = United Technologies Corporation
		#autoLOC_RAC_UniTech_descr = United Technologies Corporation (UTC) is an American multinational conglomerate headquartered in Farmington, Connecticut. It researches, develops, and manufactures high-technology products in numerous areas, including aircraft engines, aerospace systems, HVAC, elevators and escalators, fire and security, building systems, and industrial products, among others.
		#autoLOC_RAC_USDOE_title = U.S. Department Of Energy
		#autoLOC_RAC_USDOE_descr = The United States Department of Energy (DOE) is a Cabinet-level department of the United States Government concerned with the United States' policies regarding energy and safety in handling nuclear material. Its responsibilities include the nation's nuclear weapons program, nuclear reactor production for the United States Navy, energy conservation, energy-related research, radioactive waste disposal, and domestic energy production. It also directs research in genomics; the Human Genome Project originated in a DOE initiative. DOE sponsors more research in the physical sciences than any other U.S. federal agency, the majority of which is conducted through its system of National Laboratories.
		#autoLOC_RAC_NRL_title = United States Naval Research Laboratory (NRL)
		#autoLOC_RAC_NRL_descr = The United States Naval Research Laboratory (NRL) is the corporate research laboratory for the United States Navy and the United States Marine Corps and conducts a wide range of basic scientific research, applied research, technological development and prototyping. A few of the laboratory's current specialties include plasma physics, space physics, materials science, and tactical electronic warfare. NRL is one of the first US Government scientific R&D laboratories, having opened in 1923 at the instigation of Thomas Edison, and is currently under the Office of Naval Research.
	}
}
